<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego HTML5</title>
</head>
<body>


    <div id="game">

    </div>
    <script src="js/preloadjs-0.1.0.min.js"></script>
    <script src="js/kinetic-v4.3.3.min.js"></script>
    <script src="js/heroe.js"></script>
    <script src="js/enemigo.js"></script>
    <script src="js/plataforma.js"></script>
    <script src="js/moneda.js"></script>
    <script src="js/puerta.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
    <script>
        var Preloader;
        var imgsAssets = ['imgs/Heroe.png','imgs/enemy.png','imgs/moneda.png','imgs/pattern.png','imgs/puerta.png','imgs/llave.png','imgs/fondo.jpg'];
        window.addEventListener('load',function(){
            Preloader = new PreloadJS();
            Preloader.onProgress = progresoCarga;
            cargar();
        })
        function cargar(){
            while(imgsAssets.length > 0){
                var url = imgsAssets.shift();
                Preloader.loadFile(url);
            }
        }
        function progresoCarga(){
            if(Preloader.progress == 1){
                nivelUno();
            }
        }
    </script>
</body>
</html>
